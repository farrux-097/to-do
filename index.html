<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo work</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body >
    <form class="w-[50%] mx-auto mt-[50px] p-5 bg-white rounded-[10px]">
        <h2 class="text-[25px] font-semibold text-center text-green-600">Create  Todo</h2>
        <div class="flex justify-between mt-[20px]">
            <input class="w-[72%] p-[12px] outline-none border-[2px] border-violet-300 rounded-[30px] text-violet-400 focus:border-violet-600 focus:shadow-lg" type="text" placeholder="Enter name of your Todo....">
            <button class="w-[26%] bg-blue-500 rounded-[30px] text-white font-semibold" type="submit">Enter</button>
        </div>
    </form>
    <div class=" wrapper-list w-[50%] mx-auto mt-[20px] flex justify-between p-5 bg-white rounded-[10px]">
        <button  class="w-[25%] p-[15px] bg-blue-500 rounded-[30px] text-white font-semibold" type="submit">All(<span id="all">0</span>)</button>
        <button class="w-[25%] p-[15px] bg-blue-500 rounded-[30px] text-white font-semibold" type="submit">Complated(<span id="complated">0</span>)</button>
        <button class="w-[25%] p-[15px] bg-blue-500 rounded-[30px] text-white font-semibold" type="submit">Uncomplated(<span id="uncomplated">0</span>)</button>
    </div>
    <ul class="list w-[50%] mx-auto mt-[10px] p-5 flex flex-col gap-3 bg-white rounded-[20px]">
       
    </ul>
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
